
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#00ADFE">

	<script defer src="js/f.js"></script>
	<script defer src="js/s-e.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
	<script defer src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js"></script>
	<script defer src="js/s.js"></script>
	<script defer src="js/a.js"></script>
	<script defer src="js/t.js"></script>

	<title>UniFace</title>
	<link rel="icon" type="image/png" href="res/2.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css">
	<link rel="stylesheet" href="css/s.css">
	<link rel="stylesheet" href="css/al.css">

</head>
<body>
	<div class="main-container">
		<div class="screen-anim" onmouseup="proceed()">
			<img src="res/3.png" class="logo">
			<p class="small-text start">Click Anywhere to Start</p>
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
		</div>

		<div class="vid-container" onmouseup="toggleVid()">
			<div class="video">

				<div class="video_face video_face--back">
					<video id="video-screen" height="300" width="300" autoplay muted></video>
				</div>

				<div class="video_face video_face--front">
				</div>

			</div>
		</div>

		<div class="bottom-section">
			<div class="emotion">
				<p class="emotion-icon" data-micron="bounce" id=ei>üòê</p>
				<h1 class="emotion-text" id=et>Neutral</h1>
			</div>
		</div> 
		<div class="switch-feature" id=switched>
			<div class="switch-container-center">
				<h1 class="switch-text text" id=st>Vibration OFF</h1>
				<div class="icon_container" id="cont-switch">
					<img src="res/4.svg" class="icon off_on">
				</div>
				<p class="small-text switch-t" id="switch-t">Vibration feature is turned OFF</p>
			</div>
		</div>
		<div class="tutorial" id=tut onmouseup="close_tut()">
			<div class="icon-main">
				<img src="res/5.svg" loading="lazy" >
			</div>
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="tut-container-center">
				<h1 class="tut-text text" id=tt>Tutorial</h1>
				<div class="icon_container of_tut">
					<img src="res/1.svg" class="icon close">
				</div>
				<p class="small-text tut-t">Click to Exit Tutorial</p>
			</div>
		</div>
	</div>
</body>
</html>
